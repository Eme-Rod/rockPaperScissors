<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="btn-reset">Reset</button>

    <div id="attempts">
      Win when reach
      <button id="btn-1">1</button>
      <button id="btn-3">3</button>
      <button id="btn-5">5</button>
      <button id="btn-7">7</button>
    </div>

    <div id="tie">
      <p>Tie</p>
      <div id="tiePoints"></div>
    </div>

    <div class="score">
      <div id="player">
        <p>Player Score</p>
        <div id="playerPoints"></div>
      </div>

      <div id="computer">
        <p>Computer Score</p>
        <div id="computerPoints"></div>
      </div>
    </div>

    <div id="options">
      <button id="btn-rock">Rock</button>
      <button id="btn-paper">Paper</button>
      <button id="btn-scissors">Scissors</button>
    </div>
  </body>
</html>
