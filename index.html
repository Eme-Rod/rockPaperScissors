<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="btn-reset">Reset</button>

    <div id="attempts">
      <p>Win when reach</p>
      <button id="btn-1" class="btn-numbers">1</button>
      <button id="btn-3" class="btn-numbers">3</button>
      <button id="btn-5" class="btn-numbers">5</button>
      <button id="btn-7" class="btn-numbers">7</button>
    </div>

    <div id="score">
      <div id="player">
        <p>Player-Score</p>
        <div id="playerPoints" class="score-box">
          <img
            class="empty-circle"
            src="/resources/circle-svgrepo-com.svg"
            alt="1 empty point"
          />
        </div>
      </div>

      <div id="tie">
        <p>Tie</p>
        <div id="tiePoints"></div>
      </div>

      <div id="computer">
        <p>Computer-Score</p>
        <div id="computerPoints" class="score-box">
          <img
            class="empty-circle"
            src="/resources/circle-svgrepo-com.svg"
            alt="1 empty point"
          />
        </div>
      </div>
    </div>

    <div id="options">
      <button id="btn-rock">Rock</button>
      <button id="btn-paper">Paper</button>
      <button id="btn-scissors">Scissors</button>
    </div>
  </body>
</html>
